# OpenTracker API - Docker Image Build & Publish
# Este workflow construye y publica la imagen Docker en GitHub Container Registry
# Se ejecuta automáticamente cuando se crea una nueva release

name: Build and Publish Docker Image

on:
  release:
    types: [published]
  # Permitir ejecución manual desde la UI de GitHub
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag de la imagen (opcional, por defecto usa el SHA del commit)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # En releases: tag de versión (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # En releases: tags major.minor (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # En releases: tag major (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # latest solo en releases
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            # En workflow_dispatch: usar input o SHA
            type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' }}
            type=sha,enable=${{ github.event_name == 'workflow_dispatch' && inputs.tag == '' }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output image info
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build-push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
