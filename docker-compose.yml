services:
  api:
    build:
      context: .
      dockerfile: docker/local/Dockerfile
    ports:
      - "8080:8000"
    volumes:
      - ./api:/app/api
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
      - ./backups:/app/backups
    env_file:
      - .env
    environment:
      - API_PORT=${API_PORT:-8000}
      - API_HOST=${API_HOST:-0.0.0.0}
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-480}
      - MONGO_URL=${MONGO_URL:-mongodb://mongodb:27017}
      - DB_NAME=${DB_NAME:-time_tracking_db}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-OpenJornada}
      - EMAIL_APP_NAME=${EMAIL_APP_NAME:-OpenJornada}
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
